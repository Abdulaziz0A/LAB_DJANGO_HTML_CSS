<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Titillium Web', sans-serif;
        }
        .hero {
            width: 100%;
            height: 70vh;
            object-fit: cover;
            
            
        }
        .choices{
            display: flex;
            justify-content: space-evenly;
            border-radius: 20px;
            background-color: aliceblue;
            
            position: absolute;
            left: 30%;
            bottom: 87%;
        }
        .home{
            display: flex;
            position: absolute;
            bottom: 90%;
            right: 90%;
        }
        .sign_up{
            display: flex;
            position: absolute;
            bottom: 90%;
            left: 90%;
        }
        .dream{
            display: flex;
            flex-direction: column;
            position: absolute;
            bottom: 50%;
            left: 2%;
            width: 300px;
        }
        .catalog{
            display: flex;
            background-color: black;
            color: white;
            justify-content: center;
            position: absolute;
            padding: 2px;
            border-radius: 20px;
            width: 100px;
            left: 15%;
            top: 100%;
        }
        .icons{
            display: flex;
            border-radius: 20px;
            background-color: aliceblue;
            bottom: 40px;
            left: 350px;
            width: 700px ;
            flex-direction: row;
            justify-content: space-evenly;
            padding: 20px;
            position: relative;  
        }
        .icons_each{
            display: flex;
            flex-direction: column;
        }
    </style>

</head>

<body>
    <div class="main">
        <img src="https://www.financialexpress.com/wp-content/uploads/2022/08/real-estate-bangalore.jpg" class = 'hero'/>
    </div>
    <div class="home">
        <h3 style="color: aqua;">
            HOME
        </h3>
    </div>
    <div class="choices">
        
        <h1>
            Home Properties  Service  About  Contracts
        </h1>

    </div>
    <div class="sign_up">
        <h3 style="color: aqua;">
            <span class="material-symbols-outlined">person</span>
            Sign up
        </h3>
    </div>
    <div class="dream">
        <h1 style="font-size: 50px;">
            Find your dream
        </h1>
        <span >
            <h4>
               Our catalog will surprise you. Rather, discover an unprecedented offer of luxury properties.
            </h4>
        </span>
        <h3 class="catalog">
            catalog
        </h3>

    </div>
    
    <div class="icons">
        <div class="icons_each">
            <span class="material-symbols-outlined">location_city</span>
            all
        </div>
        <div class="icons_each">
            <span class="material-symbols-outlined">person</span>
            land lots
        </div>
        <div class="icons_each">
            <span class="material-symbols-outlined">home_work</span>
            office
        </div>
        <div class="icons_each">
            <span class="material-symbols-outlined">store</span>
            store
        </div>
        <div class="icons_each">
            <span class="material-symbols-outlined">apartment</span>
            apartment
        </div>
        <div class="icons_each">
            <span class="material-symbols-outlined">villa</span>
            villa
        </div>
        <div class="icons_each">
            <span class="material-symbols-outlined">house</span>
            house
        </div>
    </div>

</body>


</html>
